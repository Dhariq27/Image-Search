<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stariq</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">

<div class="background"></div>

<div class="container">
  <h1>‚≠êStariq‚≠ê</h1>

  <!-- Search Box -->
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search for images, videos, GIFs...">
    <button id="searchBtn">Search</button>
    <div id="suggestions" class="suggestions-box"></div>
  </div>

  <!-- API Selector -->
  <div class="api-select">
    <label for="apiSelector">Choose Source:</label>
    <select id="apiSelector">
      <option value="all">All</option>
      <option value="image">Images</option>
      <option value="video">Videos</option>
      <option value="gif">GIFs</option>
    </select>
  </div>

  <!-- Dark Mode -->
  <button id="darkModeToggle">üåô Dark Mode</button>

  <!-- Loading -->
  <div id="loading" style="display:none;">‚è≥ Loading...</div>

  <!-- Error / message -->
  <div id="message"></div>

  <!-- Results Grid -->
  <div id="imageResults" class="image-grid"></div>

  <!-- Load More -->
  <button id="loadMoreBtn" style="display:none;">Load More</button>
</div>

<script src="react.js"></script>
</body>
</html>
